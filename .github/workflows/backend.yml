name: Backend CI/CD

on:
  push: 
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  ci:
    name: CI Build and Save Docker Image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: sally2020s/yg-be      # 도커 이미지 이름
      CONTAINER_NAME: yg-backend        # 컨테이너 이름

    steps:
      - name: Checkout source     
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image with JAR
        run: docker build -t $IMAGE_NAME .

      - name: Save Docker image as tar file
        run: docker save $IMAGE_NAME > app.tar

      - name: Upload image artifact to pass to CD 
        uses: actions/upload-artifact@v3
        with:
          name: backend-image
          path: app.tar